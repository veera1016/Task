name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # Navigate to your project directory
            cd /home/ubuntu/Task

            # Add exception for safe directory
            git config --global --add safe.directory /home/***/Task

            # Pull the latest code from the master branch
            git pull origin master

            # Install Node.js, npm, and PM2
            curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm install -g pm2

            # Install dependencies
            npm install

            # Build the project
            npm run build

            # Set up PM2 to run on startup
            pm2 startup ubuntu -u ${{ secrets.EC2_USERNAME }}

            # Check if the application is already running
            if pm2 list | grep nest-hello-world; then
              pm2 restart nest-hello-world
            else
              pm2 start dist/main.js --name nest-hello-world
            fi

            # Save the PM2 process list and corresponding environments
            pm2 save
